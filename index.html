<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    </style>
</head>
<body>
    <div class="theme-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>
    
    <div class="container">
        <a href="#" class="back-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Back to Home
        </a>
        
        <div class="header">
            <h1>Hi, Welcome Back!</h1>
            <p>Sign in to your dashboard and get things done!</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="text" id="email" placeholder="example@email.com">
                    <span class="icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                </div>
                <div id="emailError" class="error-message">Email has invalid format</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="icon" id="togglePassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div id="passwordError" class="error-message">Password minimal length is 6</div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="button" class="btn-login" id="loginButton">LOGIN</button>
        </form>
        
        <div class="divider">
            <span>Or login using</span>
        </div>
        
        <button type="button" class="btn-google">
            <img src="tugas.jpg"Google logo" width="20" height="20">
            Login using Google
        </button>
        
        <div class="signup-link">
            Didn't have any account? <a href="#">Sign up for free</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');
            const togglePassword = document.getElementById('togglePassword');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
                }
            });
            
            // Validate email format
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Login button click handler
            loginButton.addEventListener('click', function() {
                let isValid = true;
                
                // Email validation
                if (!isValidEmail(emailInput.value)) {
                    emailInput.classList.add('input-error');
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailInput.classList.remove('input-error');
                    emailError.style.display = 'none';
                }
                
                // Password validation (minimum 6 characters)
                if (passwordInput.value.length < 6) {
                    passwordInput.classList.add('input-error');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordInput.classList.remove('input-error');
                    passwordError.style.display = 'none';
                }
                
                // If valid, you can submit the form here
                if (isValid) {
                    alert('Login successful!');
                    // In a real application, you would submit the form or make an API call here
                }
            });
            
            // Real-time validation for email
            emailInput.addEventListener('input', function() {
                if (isValidEmail(emailInput.value)) {
                    emailInput.classList.remove('input-error');
                    emailError.style.display = 'none';
                }
            });
            
            // Real-time validation for password
            passwordInput.addEventListener('input', function() {
                if (passwordInput.value.length >= 6) {
                    passwordInput.classList.remove('input-error');
                    passwordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
